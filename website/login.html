<div class="mt-5">
    <div class="d-flex flex-column justify-content-center" style="    display: flex!important;
    align-content: center;
    flex-wrap: wrap;
    flex-direction: column;
">

        <h3>Login</h3>
        <p className="text-muted ">
            Welcome back!
        </p>
        <form class= "mb-2 col-lg-4" id = "login-form">
            <div class="mb-3">
                <input
                id="inputEmail"
                type="email"
                placeholder="Email address"
                required
                class="form-control rounded-pill border-0 shadow-sm px-4"
                />
            </div>
            <div class="mb-3">
                <input
                id="inputPassword"
                type="password"
                placeholder="Password"
                required
                class="form-control rounded-pill border-0 shadow-sm px-4 text-primary"
                />
            </div>
        <button
            type="submit"
            class="btn btn-dark md-1 rounded-pill shadow-sm">
            Submit
        </button>
        <div class="text-center d-flex justify-content-between mt-4">
            <p>
                New here?
                <a href="signin.html"

                type="submit"
                class="btn btn-outline-dark rounded-pill">
                Sign up
                </a>
            </p>
        </div>
    </form>
</div>
</div>

<script language="JavaScript"> 
    // Define a function for later use function
    const form  = document.forms['login-form'];
    form.addEventListener('submit', (event) => {
        // handle the form data
        event.preventDefault() //no reload
        var email_form = form.querySelector('input[id=inputEmail]')
        var password_form = form.querySelector('input[id=inputPassword]')
        console.log(email_form.value);
        console.log(password_form.value);
        localStorage.setItem("email", email_form.value);
        localStorage.setItem("password", password_form.value);

        document.cookie = 'email='+email_form.value;
    });
</script>
